<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图实现</title>
    <style type="text/css">
        /*标题样式*/
        p {
            text-align: center;
            font-size: 25px;
            color: cadetblue;
            font-family: fantasy;
        }

        .imgBox {
            /* border: 5px solid yellow; */
            /* border-radius: 5%; */
            width: 700px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .imgBox img {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            position: absolute;
            left: 100%;
        }

        .imgBox img:first-child {
            left: 0%;
        }
    </style>
</head>

<body>
    <p>图片轮播</p>
    <div class="imgBox">
        <img src="../imgs/bg.png" alt="1">
        <img src="../imgs/sky.jpg" alt="2">
        <img src="../imgs/spring.jpg" alt="3">
        <img src="../imgs/unicorn.jpg" alt="4">
    </div>
</body>
<script type="text/javascript">
    var imgBox = document.querySelector(".imgBox");
    function ChangeImg () {
        var cloneImg = imgBox.firstElementChild.cloneNode();
        cloneImg.style.left = "500px";
        imgBox.removeChild(imgBox.firstElementChild);
        imgBox.appendChild(cloneImg);
    }
    function ChangeLeft () {
        var left = parseInt(imgBox.lastElementChild.offsetLeft);
        left -= 6;
        if (left < 0) {
            left = 0;
        } else {
            imgBox.lastElementChild.style.left = `${left}px`;
        }
        if (left === 0) {
            cancelAnimationFrame(ChangeLeft);
            setTimeout(function () {
                ChangeImg();
                requestAnimationFrame(ChangeLeft);
            }, 2000);
        } else { requestAnimationFrame(ChangeLeft); }
    }
    ChangeLeft();
</script>

</html>
