<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            height: 93%;
            width: 100%;
        }

        #r-result {
            width: 100%;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=2.0&ak=UfeymeKDi2eb3Yfvjz7XuI8e0waWuKwW"></script>
    <title>百度地图展示</title>
    <style>
        /* #allmap{
            position: absolute;
            z-index: -1;
        } */
    </style>
</head>

<body>
    <div id="allmap"></div>
    <div id="r-result">
        经度: <input id="longitude" type="text" style="width:100px; margin-right:10px;" />
        纬度: <input id="latitude" type="text" style="width:100px; margin-right:10px;" />
        <input type="button" value="查询" onclick="query()" />
    </div>
</body>

</html>
<script type="text/javascript">
    var map = new BMap.Map("allmap", { enableMapClick: false });// 构造底图时，关闭底图可点功能
    // map.addTileLayer(new BMap.TrafficLayer());
    // 添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]
    }));
    map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
    map.centerAndZoom("济源", 15); // 初始化地图,用城市名设置地图中心点
    // map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
    var geoc = new BMap.Geocoder();
    map.addEventListener("click", showInfo);
    function showInfo (e) {
        var pt = e.point;
        var title = "";
        geoc.getLocation(pt, function (rs) {
            var addComp = rs.addressComponents;
            title = addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber;
            var opts = {
                width: 250, // 信息窗口宽度
                height: 100, // 信息窗口高度
                title: title // 信息窗口标题
            };
            var infoWindow = new BMap.InfoWindow(`（${e.point.lng},${e.point.lat}）`, opts); // 创建信息窗口对象
            map.openInfoWindow(infoWindow, e.point);
        });
        // map.removeEventListener("click", showInfo); //只让第一次生效
    }
    function query () {
        const lo = document.getElementById("longitude").value; const la = document.getElementById("latitude").value;
        if (lo && la) {
            map.clearOverlays();
            var new_point = new BMap.Point(lo, la);
            var marker = new BMap.Marker(new_point); // 创建标注
            map.addOverlay(marker); // 将标注添加到地图中
            map.panTo(new_point);
        }
    }
    (function () {
        // //定位当前查询点
        // document.getElementById("longitude").value = 112.608384;
        // document.getElementById("latitude").value = 35.078657;
        // query();
        // 定位用户位置
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                document.getElementById("longitude").value = p.coords.longitude;
                document.getElementById("latitude").value = p.coords.latitude;
                query();
            }, error => {
                alert("获取当当前定位失败");
            });
        } else { alert("此浏览器不支持地理定位"); }
    })();
</script>
